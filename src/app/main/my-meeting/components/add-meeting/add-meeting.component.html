<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm($event, validateForm.value)"
>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>会议名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <input
        nz-input
        formControlName="meetingName"
        placeholder="请输入会议名称"
        [(ngModel)]="meeting.meetingName"
      />
      <nz-form-explain
        *ngIf="
          validateForm.get('meetingName')?.dirty &&
          validateForm.get('meetingName')?.errors
        "
      >
        <ng-container
          *ngIf="validateForm.get('meetingName')?.hasError('required')"
        >
          会议名称不能为空
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>会议地点</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <input
        nz-input
        formControlName="address"
        placeholder="会议地点"
        [(ngModel)]="meeting.address"
      />
      <nz-form-explain
        *ngIf="
          validateForm.get('address')?.dirty &&
          validateForm.get('address')?.errors
        "
      >
        <ng-container *ngIf="validateForm.get('address')?.hasError('required')">
          会议地点不能为空
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>会议内容</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <textarea
        formControlName="content"
        nz-input
        rows="2"
        placeholder="会议主要内容"
        [(ngModel)]="meeting.content"
      ></textarea>
      <nz-form-explain
        *ngIf="
          validateForm.get('content')?.dirty &&
          validateForm.get('content')?.hasError('required')
        "
        >请填写会议主要内容</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>日期</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-date-picker
        formControlName="datePicker"
        [(ngModel)]="datetime.date"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>时间</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-time-picker
        formControlName="timePicker"
        [(ngModel)]="datetime.time"
      ></nz-time-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">
        提交
      </button>
      <button nz-button (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>
</form>
